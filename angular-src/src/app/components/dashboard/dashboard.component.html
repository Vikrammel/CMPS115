<!DOCTYPE html>
<html>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea[type=area], select {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;

}

textarea { height: 80px; resize: none; }

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
<body>

<h3>Post a job</h3>

<div>
  <form action="/action_page.php">
    <label for="joblocation">Location</label>
    <input type="text" id="joblocation" name="location" placeholder="Address" required>

    <label for="jobdate">Date</label>
    <input type="text" id="jobdate" name="date" placeholder="MM/DD/YY" requried>

    <label for="jobtime">Time</label>
    <input type="text" id="jobtime" name="time" placeholder="12:00 PM PST" required>

    <label for="jobtime">Pay rate</label>
    <input type="text" id="jobpay" name="pay" placeholder="$20.00" required>

    <label for="jobdetails">Details</label>
    <textarea type="area" id="jobdetails" name="details" placeholder="What needs to be done..." required></textarea>

    <input type="submit" value="Post">
  </form>
</div>

</body>
</html>
